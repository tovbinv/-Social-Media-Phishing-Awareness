<body>
  <main class="container">
    <h1>Phishing Attempt Detected!</h1>

    <p>You have fallen for a phishing attempt.</p>
    <h4>User details that was compromised:</h4>
    <div>
      <p>Username: <span id="username"></span></p>
      <p>Password: <span id="password"></span></p>
    </div>
    <p>Learn how to protect yourself from phishing attacks:</p>
    <a href="../videos/video.html" class="btn">Video Guide</a>
    <a href="../guide/guide.html" class="btn">Text Guide</a>
  </main>

  <script>
    // Retrieve username and password from localStorage
    const username = localStorage.getItem("username");
    const password = localStorage.getItem("password");

    // Display username and password
    document.getElementById("username").textContent = username;
    document.getElementById("password").textContent = password;
